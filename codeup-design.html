<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">

    <title>Codeup Design</title>
</head>
<body>
<div class="container">
    <div class="row d-inline" id="row1">
        <div class="col">
        </div>
    </div>
    <div class="col text-center mb-5" id="row2">
    </div>
    <div class="row d-flex justify-content-center align-items-top">
        <img id="main-logo" src="assets/logo.png">
    </div>
    <div class="row" id="row3">
        <div class="col text-center mt-5">
            <h4 id="codeup-design">codeup design</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul id="nav-xs" class="nav flex-nowrap justify-content-around">
                <li class="nav-item">
                    <a class="nav-link" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">WORK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mt-4">
            <h2 id="h2-xs">
                VISUAL DESIGN & WEB DEVELOPMENT
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mt-4">
            <h5 id="utah">
                FROM PARK CITY, UTAH
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mt-2 mb-5">
            <div id="design" class="bubble d-inline-flex justify-content-center align-items-center rounded-circle">
               <span id="design-text">
                   DESIGN
               </span>
            </div>
            <div id="develop" class="bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="develop-text">
                    DEVELOP
                </span>
            </div>
            <div id="support" class="bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="support-text">
                    SUPPORT
                </span>
            </div>
            <div id="host" class="bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="host-text">
                    HOST
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mb-3">
            <h5 id="selected-work">
                SELECTED WORK
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img id="apple-ipad-image" src="assets/images/apple-ipad.jpg" alt="apples and ipad">
        </div>
    </div>
        <div class="row" id="icons">
            <div class="col d-inline-flex align-items-center mt-0 mb-3" id="bottom-section">
                <h5 id="featured-project">
                    FEATURED PROJECT
                </h5>
                <div class="col d-flex justify-content-end p-0 mt-3 mr-3 mb-3 ml-3">
                    <div id="d1" class="small-bubble d-inline-flex justify-content-center align-items-center rounded-circle">
               <span id="d1-text">
                   D
               </span>
                    </div>
                    <div id="d2" class="small-bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="d2-text">
                    D
                </span>
                    </div>
                    <div id="s" class="small-bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="s-text">
                    S
                </span>
                    </div>
                    <div id="h" class="small-bubble d-inline-flex justify-content-center align-items-center rounded-circle">
                <span id="h-text">
                    H
                </span>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
